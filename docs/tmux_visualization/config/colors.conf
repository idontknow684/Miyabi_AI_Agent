# Utility Functions (for use in bash scripts)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

# Function to colorize text
# Usage: colorize "text" "$COLOR_CODE"
colorize() {
    local text="$1"
    local color="$2"
    echo -e "${color}${text}${RESET}"
}

# Function to create colored status indicator
# Usage: status_indicator "running"
status_indicator() {
    case "$1" in
        "running")
            echo -e "${STATUS_RUNNING}"
            ;;
        "done"|"completed"|"success")
            echo -e "${STATUS_DONE}"
            ;;
        "waiting"|"pending")
            echo -e "${STATUS_WAITING}"
            ;;
        "error"|"failed")
            echo -e "${STATUS_ERROR}"
            ;;
        "idle")
            echo -e "${STATUS_IDLE}"
            ;;
        *)
            echo -e "${STATUS_IDLE}"
            ;;
    esac
}

# Function to draw progress bar
# Usage: progress_bar 65 10
progress_bar() {
    local percent=$1
    local width=${2:-10}
    local filled=$((percent * width / 100))
    local empty=$((width - filled))

    local bar=""
    for ((i=0; i<filled; i++)); do
        bar+="â–ˆ"
    done
    for ((i=0; i<empty; i++)); do
        bar+="â–‘"
    done

    echo -e "${BRIGHT_GREEN}${bar}${RESET} ${PROGRESS_PERCENT}${percent}%${RESET}"
}

# Function to get convergence color based on percentage
# Usage: convergence_color 75
convergence_color() {
    local percent=$1
    if [ "$percent" -ge 80 ]; then
        echo -e "${CONVERGENCE_HIGH}"
    elif [ "$percent" -ge 40 ]; then
        echo -e "${CONVERGENCE_MID}"
    else
        echo -e "${CONVERGENCE_LOW}"
    fi
}

