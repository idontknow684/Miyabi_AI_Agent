faq:
  title: "よくあるご質問"
  subtitle: "導入前の不安を解消します"
  questions:
    - q: "本当に初期費用0円ですか？"
      a: "はい、完全無料です。初月から月額料金のみで全てのサービスをご利用いただけます。解約時の違約金も一切ありません。"
    - q: "最低契約期間はありますか？"
      a: "ありません。1ヶ月単位でご契約可能で、いつでも解約できます。ただし、効果実感には通常3ヶ月程度かかるため、まずは3ヶ月のご利用をおすすめしています。"
    - q: "どんな業種でも対応可能ですか？"
      a: "飲食店、美容室、サロン、小売店、クリニック、整体院など、ほぼ全ての業種に対応可能です。ただし、アダルト関連の店舗様はお受けできません。"
    - q: "地方でも利用できますか？"
      a: "はい、全国どこでも対応可能です。オンラインMTGが基本ですので、場所を問わずサービスをご提供できます。"
    - q: "自分でやることはありますか？"
      a: "基本的には全てお任せいただけますが、店舗の写真提供や、メニュー・キャンペーン情報の共有など、最小限のご協力をお願いしています。"
    - q: "効果が出なかったらどうなりますか？"
      a: "3ヶ月継続して効果が見られない場合、無料で戦略を再設計します。それでも改善が見られない場合は、契約を解除いただいて問題ありません。"
    - q: "支払い方法は？"
      a: "銀行振込、クレジットカード決済に対応しています。請求書払いも法人様に限り対応可能です。"
    - q: "相談だけでも可能ですか？"
      a: "もちろんです。無料診断では、現状分析と改善提案を行います。その場で契約を迫ることは一切ありませんので、お気軽にご相談ください。"

