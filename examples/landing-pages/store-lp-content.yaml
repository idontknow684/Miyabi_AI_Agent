    - question: "どんな業種でも対応できますか?"
      answer: |
        飲食店、美容室・サロン、整体院・クリニック、小売店、教室・スクール、
        不動産、士業など、幅広い業種に対応しています。
        ただし、アダルト関連業種、法令に抵触する業種はお断りさせていただいております。
        ご不明な場合は、お気軽にお問い合わせください。
      category: "サービス内容"

    - question: "広告費は料金に含まれていますか?"
      answer: |
        いいえ、広告費は別途必要です。
        月額料金は「集客システムの構築・運用代行費」であり、
        Google広告やSNS広告の広告費は、各プランの上限内で別途ご負担いただきます。
        (スタータープラン:月3万円、プロフェッショナルプラン:月10万円まで)
      category: "契約・料金"

    - question: "効果が出るまでどのくらいかかりますか?"
      answer: |
        早い方で2週間、平均的には1ヶ月程度で効果を実感していただけます。
        Googleマップ最適化やSNS広告は比較的早く効果が出やすく、
        SEOやブランディング施策は3ヶ月程度かかる場合があります。
        初月から段階的に効果が現れるよう、戦略を設計します。
      category: "効果・成果"

    - question: "自分で何か作業する必要はありますか?"
      answer: |
        基本的に全てお任せいただけます。
        ただし、店舗の写真素材や、サービス内容のヒアリングなど、
        最低限のご協力をお願いすることがあります。
        作業時間としては、月1-2時間程度とお考えください。
      category: "サービス内容"

    - question: "複数店舗を経営していますが、対応できますか?"
      answer: |
        はい、対応可能です。
        プロフェッショナルプラン以上であれば、複数店舗の管理にも対応しています。
        店舗数に応じてカスタムプランをご提案させていただきますので、
        まずはご相談ください。
      category: "サービス内容"

    - question: "競合他社の状況も分析してもらえますか?"
      answer: |
        はい、もちろんです。
        初回の無料診断時に、競合分析も実施いたします。
        競合店の集客チャネル、強み・弱み、価格戦略などを分析し、
        あなたの店舗がどう差別化すべきかをご提案します。
      category: "サービス内容"

    - question: "返金保証の条件を教えてください"
      answer: |
        プロフェッショナルプラン・エンタープライズプランで、
        導入後3ヶ月継続していただき、新規顧客数が月間30名以上増加しなかった場合、
        全額返金いたします。
        ただし、以下の条件を満たしている必要があります:
        1) 推奨された施策を全て実施している
        2) 必要な素材・情報をご提供いただいている
        3) 店舗側の営業活動が通常通り行われている
      category: "契約・料金"

    - question: "解約時に違約金はかかりますか?"
      answer: |
        いいえ、解約時の違約金は一切ございません。
        ただし、当月分の料金は日割り計算できませんので、
        月末までご利用いただく形となります。
        解約希望の場合は、前月末までにご連絡ください。
      category: "契約・料金"

    - question: "地方の小さな町でも効果はありますか?"
      answer: |
        はい、むしろ地方こそ効果が出やすいケースが多いです。
        競合が少なく、Googleマップ対策やローカルSNS広告が
        非常に効果的に機能します。
        実際、導入店舗の約40%が地方都市・郊外エリアで、
        高い成果を上げています。
      category: "効果・成果"

    - question: "SNSのアカウントを持っていないのですが大丈夫ですか?"
      answer: |
        はい、大丈夫です。
        Instagram、Facebook、LINE公式アカウントなど、
        必要なアカウントの開設から全てサポートいたします。
        SNSが苦手な方でも安心してご利用いただけます。
      category: "サービス内容"

